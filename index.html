<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ring Kings - Boxing Gear Reviews</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Ring Kings offers the best beginner boxing gear reviews, gloves, wraps, and bags. Start your training with the right gear.">
  <meta name="keywords" content="boxing gear, beginner boxing gloves, best wraps 2025, heavy bags, ring kings">
  <meta name="author" content="Gunnar Dearringer">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #d40000;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      animation: bounceIn 0.7s ease;
    }
    header h1:hover {
      color: #fff;
      text-shadow: 0 0 10px #000;
      transform: scale(1.03);
      transition: all 0.3s ease;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .text-toggle {
      display: none;
      position: fixed;
      top: 40px;
      right: 40px;
      background-color: #d40000;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 2em;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .text-toggle:hover {
      transform: scale(1.05);
    }
    @media (max-width: 1200px) {
      .text-toggle { display: block; }
    }
    body.big-text { font-size: 1.25em; }
    body.big-text h1 { font-size: 2.8em; }
    body.big-text h2 { font-size: 2em; }
    body.big-text p,
    body.big-text li,
    body.big-text a { font-size: 1.15em; }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .tabs {
      text-align: center;
      margin: 40px 0;
    }
    .tabs button {
      background-color: #333;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
      transition: background-color 0.2s ease;
    }
    .tabs button:hover,
    .tabs button.active {
      background-color: #d40000;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .product-grid {
      display: block;
    }
    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #000;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    .product.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product:hover {
      box-shadow: 0 0 15px #d40000;
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.03);
    }
    .product h2 {
      color: #ff3c3c;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #d40000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff1f1f;
      box-shadow: 0 0 10px #ff1f1f;
    }
    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.95em;
      border-top: 1px solid #333;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: #ff3c3c;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #fff;
      text-shadow: 0 0 5px #ff1f1f;
    }
  </style>
</head>
<body>
  <!-- Paste your HTML body content here (header, buttons, product cards, etc.) -->
  <!-- This template already includes the upgraded styling -->

  <script>
    function toggleTextSize() {
      document.body.classList.toggle('big-text');
    }

    function showCategory(category) {
      const allProducts = document.querySelectorAll('.product');
      allProducts.forEach(product => {
        product.style.display = 'none';
        product.classList.remove('show');
      });

      let selected = category === 'all' ? allProducts : document.querySelectorAll('.' + category);
      selected.forEach(product => {
        product.style.display = 'block';
        setTimeout(() => product.classList.add('show'), 50);
      });

      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tabs button[onclick="showCategory('${category}')"]`)?.classList.add('active');
    }

    window.onload = () => {
      showCategory('all');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('show');
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.product').forEach(product => observer.observe(product));
    }
  </script>
</body>
</html>
